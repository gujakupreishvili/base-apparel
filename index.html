<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=head, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>base.ge</title>
</head>
<body>
  <div class="container">
    <img src="logo.svg" class="logo">
    <img src="hero-mobile.jpg" class="hero-mobile"> 
    <div class="text-div">
      <h2 class="we-are">WE'RE</h2>
      <h1 class="soon">COMING <br>SOON</h1>
      <p class="hello">
        Hello fellow shoppers! We're currently
        building our new fashion store. Add your email below to stay up-to-date
        with announcements and our launch deals.
      </p>
      <form action="side-by-side">
        <input class="email-address" type="email" placeholder="Email Address"  >
        <div for="email" class="div-row">
          <img src="icon-arrow.svg" class="arrow">
        </div>
      </form>
    </div>
  </div>
  <div class="desktop-photo">
    <img src="hero-desktop.jpg" class="hero-desktop">
  </div>
</body>
</html>
